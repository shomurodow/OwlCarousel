<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fontawesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
      integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- owl carousel  -->
    <title>OwlCarousel</title>
  </head>
  <body>
    <div class="team">
      <div class="container">
        <div class="team__top">
          <div class="team__title">
            <h2>Bizning Jamoa</h2>
            <p>Bizning jamoamizga Qo'shiling.</p>
          </div>
          <a href="#!">Ko'proq <i class="fa-solid fa-chevron-right"></i></a>
        </div>
        <div class="team__slider">
          <div class="owl-carousel">
            <div class="slider__item">
              <div class="item__top">
                <a href="https://t.me/tamekage" target="”_blank”"
                  ><img src=""
                /></a>
              </div>
              <div class="item__bottom">
                <a href="https://t.me/tamekage" target="”_blank”"
                  ><h5>Shomurodov Jamshid</h5></a
                >
                <span>Front-end Developer</span>
              </div>
            </div>
            <div class="slider__item">
              <div class="item__top">
                <a href="https://t.me/tamekage" target="”_blank”"
                  ><img src=""
                /></a>
              </div>
              <div class="item__bottom">
                <a href="https://t.me/tamekage" target="”_blank”"
                  ><h5>Shomurodov Jamshid</h5></a
                >
                <span>Front-end Developer</span>
              </div>
            </div>
          </div>
          <button class="slider__btn slider__btn--prev">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button class="slider__btn slider__btn--next">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <!-- owl carousel -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="./js/script.js"></script>
  </body>
</html>
